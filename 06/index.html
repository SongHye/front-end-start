<!Doctype html>
<html>
<head>
    <meta lang="kr">
    <meta charset="utf-8">
    <title>여섯번 째 시간 데스네</title>
</head>
    
<body>
    <h1> MOVIE </h1>

        <ul id=wrap></ul>
    
        <script type="text/template" id="movieListTemplate">
        <% for(var i=1; i<list.length; i++) { var movie = list[i]; %>
        
        <li>
            <h2><%=movie.titleKO %></h2>
            <img src="<%= movie.photo.fullname %>" width="200px" alt="">
            <div> 평점: <%= movie.moviePoint.inspectPointAvg %> </div>
            <div><a href="http://m.movie.daum.net/moviedb/main?movieId=<%= movie.movieId %>"> 예매하기 </a></div>
        </li>
        <%} %>
        </script>
   
    
    <script src="/06/js/ajax.js"></script>
    <script src="/06/js/jsnop.js"></script>
    <script src="/06/js/tmpl.js"></script>
    <script src="/06/js/app.js"></script>
</body>
</html>
