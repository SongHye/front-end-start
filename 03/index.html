    var imgview = document.getElementById('imgview');
    var bview = document.getElementById('bview');
    var nview = document.getElementById('nview');
    
    var page =1;
    var firstimg=0;
    var lastimg=3;
    
    function imgwrap(start, end){ // 이미지 랩핑
        str = '';
        for(var i=start; i<end; i++){ 
            if (!todayPhoto[i]) {continue;} // 마지막 사진 2개로 인한 오류 방지
            str += '<img src="'+todayPhoto[i].img+'"> ';
        }
        imgview.innerHTML = str;
        console.log('현재 페이지 : '+page);
    }
    
    nview.addEventListener('click', function(){
        if (page===3) {alert('마지막 페이지')}
        else { console.log('nview, 다음 페이지로 이동'); page++;
             lastimg = page*3; firstimg = lastimg-3;
             imgwrap(firstimg, lastimg)}
        })
    bview.addEventListener('click', function(){
        if (page===1) { alert('첫 페이지')}  
        else { console.log('bview, 이전 페이지로 이동'); page--;
              lastimg = page*3; firstimg = lastimg-3;

    imgwrap(firstimg, lastimg);
