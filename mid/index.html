<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>검색서비스</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>검색 서비스</h1>

  <form  class="form-inline">
    <div class="input-group">
      <input type="text" class="form-control" id="q" placeholder="검색어를 넣어주세요">
      <div class="input-group-addon">
        <button class="btnbtn-primary">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </form>


  <ul  class="nav nav-tabs" style="margin-top:30px">
    <li id="board" class="" ><a href="">게시판</a></li>
    <li id="video" class="" ><a href="">동영상</a></li>
    <li id="image" class="" ><a href="">이미지</a></li>
    <li id="tips" class="" ><a href="">팁</a></li>
    <li id="blog" class="" ><a href="">블로그</a></li>
    <li id="cafe" class="" ><a href="">카페</a></li>
  </ul>

  <!-- 이미지 있을경우만 이미지 노출 -->
  <div id="wrap" class="mov-panel" style="margin-top:30px"></div>
    
</div> <!-- container -->
    
  <!-- 더보기 있을경우만 노출 -->
  <button class="btn btn-default btn-block" id="moreBt">더보기</button>
  <script type="text/template" id="insert_pic"> <img src="ajax-loader.gif"> </script>

</body>
</html>
